<div style="float: right;" mat-dialog-actions>
  <!-- mat-dialog-close isn't thoroughly supported by IE-->
  <button mat-icon-button (click)="onExit()">
    <mat-icon color="primary">close</mat-icon>
  </button>
</div>
<h1>Diagnostic Report Attachment</h1>
<div style="overflow-y:auto; height: 400px;">
  <div *ngIf="data" mat-dialog-content [innerHtml] = "data.htmlAttachment"></div>
</div>
