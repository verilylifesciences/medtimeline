<!-- This top level div expands to fill the card. If we remove it, then the inner div
infinitely expands as the canvas tries to take up more and more space.-->
<div>
  <div style="position: relative; height:125px">
    <canvas baseChart [datasets]=" chartData" [colors]="chartColors" [options]="chartOptions"
      [plugins]="lineChartPlugins" [chartType]="chartTypeString" [id]="chartDivId" height="125" width="500"></canvas>
  </div>
</div>
