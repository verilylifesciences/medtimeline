<h1 mat-dialog-title>
  Save a static image of this page to a PowerChart clinical note?
</h1>
<div class="previewText">Preview:</div>
<div class="previewSave" [innerHtml]="innerHtml">
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onExit()">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
