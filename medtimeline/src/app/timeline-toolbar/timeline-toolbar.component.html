<div style="float: right; margin-right: 15px">
  <app-data-selector-menu (addCard)="addConceptCard($event)" (addTextbox)="textbox()"></app-data-selector-menu>
  <button mat-icon-button matTooltip="Launch Tutorial">
    <mat-icon class="toolbarButton" (click)="openHelpDialog()">help_outline</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="optionsMenu" matTooltip="More options">
    <mat-icon class="toolbarButton">more_vert</mat-icon>
  </button>
  <mat-menu #optionsMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="snapshot()" matTooltip="Save a static image of this page to a PowerChart clinical note">Save
      snapshot</button>
  </mat-menu>
</div>
