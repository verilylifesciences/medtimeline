<app-card [attr.id]="id" label="{{this.uiConstants.CUSTOM_TIMELINE_LABEL}}" [isDraggable]="false" [isEditable]="true"
  [isRemovable]="true" (renderEvent)="this.renderContainedGraph()" (editEvent)="this.inEditMode = true"
  (saveEvent)="this.inEditMode = false" (removeEvent)="remove()" [ngClass]="{'inEditMode': inEditMode}">
  <ng-container class="legends-block">
    <div *ngIf="inEditMode" style="min-width: 200px; max-width: 200px; word-wrap: break-word;">
      {{this.uiConstants.CUSTOM_TIMELINE_INSTRUCTIONS}}
    </div>
  </ng-container>
  <div fxFlex="row" class="contents-block">
    <app-customizable-graph class="timeline" [data]="this.data" [dateRange]="this.dateRange" [inEditMode]="inEditMode"
      (pointsChanged)="pointsChanged($event)" [ngClass]="{'inEditMode': inEditMode}">
    </app-customizable-graph>
  </div>
</app-card>
